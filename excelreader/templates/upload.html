<!DOCTYPE html>
<html>
<head>
    <title>Upload Excel/CSV</title>
</head>
<body>
    <h2>Upload File Excel hoặc CSV</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Tải lên</button>
    </form>
</body>
</html>
